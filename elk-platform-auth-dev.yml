server:
  port: 8100

elk:
  auth:
    clientId: ENC(DRVvRUB7c4AVFEFuyjBiUw==)
    clientSecret: ENC(CxerGjQOXqJ3c+egeJrtIQ==)
    scope: server


urls:
  anon:
    - /authentication/**
    - /**/*.css
    - /social
    - /info
    - /health
    - /signin
    - /signup
    - /mobile/token
    - /wechat/token
    - /wechat/refresh_token

ribbon:
  eager-load:
    enabled: true
    clients: elk-service-upms, elk-app-student, elk-app-coach, elk-service-basis

eureka:
  instance:
    prefer-ip-address: true
    lease-renewal-interval-in-seconds: 5
    lease-expiration-duration-in-seconds: 20
    metadata-map:
      cluster: elk
  client:
    registry-fetch-interval-seconds: 10
    serviceUrl:
      defaultZone: http://elk:elk6666@127.0.0.1:8001/eureka/
