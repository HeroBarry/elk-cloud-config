server:
  port: 8003


spring:
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: elk123

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000

zuul:
  ignoredServices: '*'
  host:
    connect-timeout-millis: 30000
    socket-timeout-millis: 30000
  routes:
#    auth-service:
#      path: /auth/**
#      serviceId: pig-auth-service
#      stripPrefix: true
#      sensitiveHeaders:
#    pig-admin-service:
#      path: /admin/**
#      serviceId: pig-admin-service
#      stripPrefix: true
#      sensitiveHeaders:
  ratelimit:
    key-prefix: elk-ratelimite
    enabled: true
    repository: REDIS
    behind-proxy: true
    policies:
      pig-admin-service:
        limit: 100
        quota: 1
        refresh-interval: 3

security:
  login:
    url: /auth/oauth/token
  sessions: stateless
  oauth2:
    resource:
      loadBalanced: true
      user-info-uri: http://pig-auth-service/user
      prefer-token-info: false
      service-id: pig-gateway
#加密参数
#jasypt:
#  encryptor:
#    password: lengleng

filter:
  urls:
    anon:
      - /auth/**
      - /admin/code/*

logging:
  config: classpath:logback.xml