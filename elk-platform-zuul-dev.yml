server:
  port: 8003

hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 30000

zuul:
  ignoredServices: '*' #忽略服务  *代表所有的服务都会被忽略
  host:
    connect-timeout-millis: 30000  #连接超时（豪秒）
    socket-timeout-millis: 30000
  routes:
    elk-platform-auth:
      path: /auth/**
    elk-service-upms:
      path: /upms/**
    elk-service-basis:
      path: /basis/**
    elk-service-visit:
      path: /visit/**
    elk-service-quartz:
      path: /quartz/**
    elk-service-vehicle:
      path: /vehicle/**
    elk-service-student:
      path: /stu/**
    elk-service-bespeak:
      path: /bespeak/**
    elk-service-oss:
      path: /oss/**
    elk-service-coach:
      path: /app/coach/**
    elk-service-salesman:
      path: /app/salesman/**
    elk-service-app-student:
      path: /app/student/**
    elk-service-activiti:
      path: /activiti/**
    elk-service-visualization:
      path:  /visualization/**
  ratelimit:
    key-prefix: elk-ratelimite #对应用来标识请求的key的前缀
    enabled: true
    repository: REDIS #对应存储类型（用来存储统计信息）
    behind-proxy: true #代理之后
    policies:
      elk-upms-service: #特定的路由
        limit: 100 #可选 - 每个刷新时间窗口对应的请求数量限制
        quota: 100 #可选-  每个刷新时间窗口对应的请求时间限制（秒）
        refresh-interval: 3 # 刷新时间窗口的时间，默认值 (秒

security:
  validate:
    code: false
  sessions: stateless
  oauth2:
    client:
      client-id: ENC(DRVvRUB7c4AVFEFuyjBiUw==)
      client-secret: ENC(CxerGjQOXqJ3c+egeJrtIQ==)
    resource:
      loadBalanced: true
      token-info-uri: ${security.auth.server}/oauth/check-token
      service-id: elk-platform-zuul
      jwt:
         key-uri: ${security.auth.server}/oauth/token_key #解析jwt令牌所需要密钥的地址

urls:
  anon:
    - /auth/**
    - /*/code/*
    - /swagger-resources/**
    - /swagger-ui.html
    - /swagger-ui.html/**
    - /*/v2/api-docs
    - /swagger/api-docs
    - /upms/user/info
    - /webjars/**
    - /basis/**
    - /activiti/**
    - /activiti/404.html
    - /excle/**
    - /app/**
    - /oss/**
    - /visualization/**
    - /stu/upms/**
